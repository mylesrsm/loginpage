  <body>
    <body id="myId"> 
        <section class="register-account"> 
              <div class="signform">
                <div>
                  <div class="headit">
                    <h4>Login To Your Account</h4>
                  </div>
                  <div class="form">
                    <form class="login-form" id="login-form">
                      <input type="text" placeholder="User Name"/>
                      <input type="password" placeholder="Password"/>
                      <button class="submit">
                        <a href="product.html">Log In</a>
                      </button>
                    </form>
                    <input type="checkbox" id="remember" name="remember"><span style="color:#b6b6b6;font-size: 0.9em;"> Remember Me</span>
                    <br>
                    <a href="#">Forgot your password?</a>   
                  </div>

                <div>
                  <div class="bts">
                    <div class="separator"><span>Or</span></div>
                    <a href="#" class="fblogin social"><i class="fa-brands fa-facebook"></i><span>Sign in with Facebook</span></a>
                     <a href="#" class="twlogin social"><i class="fab fa-twitter"></i><span>Sign in with Twitter</span></a>
                    <a href="#" class="gplogin social"><i class="fab fa-google"></i><span>Sign in with Google</span></a>             
                  </div>
                  <a href="register.html" style="float:left;font-size: 0.9em;margin: auto 0;" class="bts-a">Don't have an account? Sign up!</a>
                </div>
                
                </div>       
              </div>
        </section>
